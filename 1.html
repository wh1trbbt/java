<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    a = 1, b = 1, c = 2 (++a = 1+1, добавляет еденицу и сохраняет в переменную c, a становится 2), d = undefined
     */
    c = ++a;
    console.log(c);

    /*
    a = 2, b = 1, c = 2, d = 1 (b++ = 1+1=2 сохраняет в b, но в d возвращает прошлое значение b)
     */
    d = b++;
    console.log(d);

    /*
    a = 2, b = 2, c = 5 (2+1=3+2=5 ), d = 1
     */
    c = 2 + ++a;
    console.log(c);

    /*
    a = 3, b = 3 (2+1), c = 5, d = 4 (прошлое значение b = 2, +2)
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
