<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    /*
    1. 10 плюс 10 получаем 20
    2. 20 конкатенация с "10" получаем "2010"
    */
    console.log(10 + 10 + "10");

    /*
    1. 10 конкатенация с "10" получаем "1010"
    2. "1010" конкатенация с 10 получаем "101010"
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 плюс 10 получаем 20
    2. 20 плюс +"10" = 20+10 получаем 30"
    */
    console.log(10 + 10 + +"10");

    /*
    1. 10 делим на -"", что дает преобразование пустой строки в -0 (10 / -0) получаем минус бесконечность
    */
    console.log(10 / -"");

    /*
    1. 10 делим на строку "2,5", преобразование не получится, для числа должна быть точка, получаем Не Число
    */
    console.log(10 / +"2,5");

  </script>
</body>

</html>
